# 用户程序名称
name = "dog"

# 版本号
version = "0.1.0"

# 用户程序描述信息
description = "dns client"

# 目标架构
target-arch = ["x86_64"]

# 是否只构建一次
build-once = false

# 是否只安装一次
install-once = false

# 任务源
[task-source]
# 构建类型
type = "build-from-source"
# 构建来源
source = "git"
# 路径或URL
source-path = "https://git.mirrors.dragonos.org.cn/DragonOS-Community/dog.git"
# git标签或分支
revision = "6f2c0c8f12"

# 构建相关信息
[build]
# 构建命令
build-command = "make install"

# 安装相关信息
[install]
# 安装到DragonOS的路径
in-dragonos-path = "/"

# 清除相关信息
[clean]
# 清除命令
clean-command = "make clean"

# 依赖项
# 注意：因为没有依赖项，所以这里不包含[[depends]]部分

# 环境变量
[[envs]]
key = "CC"
value = "x86_64-linux-musl-gcc"
